name: CI - Style Check and Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  style-check:
    name: Code Style and Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 autoflake mypy bandit pydocstyle

      - name: Check code formatting with Black
        run: |
          black --check --line-length 100 --diff .
        continue-on-error: false

      - name: Check import sorting with isort
        run: |
          isort --check-only --profile black --line-length 100 .
        continue-on-error: false

      - name: Lint with Flake8
        run: |
          flake8 . --count --max-line-length=100 --extend-ignore=E203,E501,W503 --max-complexity=10 --statistics --show-source
        continue-on-error: false

      - name: Check for unused imports and variables with autoflake
        run: |
          autoflake --check --recursive --remove-all-unused-imports --remove-unused-variables --remove-duplicate-keys --ignore-init-module-imports .
        continue-on-error: false

      - name: Type check with mypy
        run: |
          mypy --ignore-missing-imports --show-error-codes .
        continue-on-error: true

      - name: Security check with bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f screen
        continue-on-error: true

      - name: Check docstring style with pydocstyle
        run: |
          pydocstyle --convention=google --add-ignore=D100,D104,D105,D107 .
        continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # Install project dependencies if they exist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run unit tests with pytest
        run: |
          # Create tests directory if it doesn't exist
          mkdir -p tests
          # Run pytest if tests exist, otherwise skip
          if [ -n "$(find tests -name 'test_*.py' -o -name '*_test.py' 2>/dev/null)" ]; then
            pytest -v --cov=. --cov-report=term-missing --cov-report=xml --cov-report=html
          else
            echo "No tests found, skipping test execution"
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure
        continue-on-error: false
